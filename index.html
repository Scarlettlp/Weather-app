<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
              type="search"
              id="enter-city"
              placeholder="Enter a city"
              size="25px"
            />
            <button type="submit" id="search" class="btn btn-light">
              Search
            </button>
            <button type="button" id="current" class="btn btn-info">
              Current
            </button>
          </form>

          <h1 id="date">Sunday 15:24</h1>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="icon"
                  class="float-left"
                />

                <div class="temperature">
                  <span id="temp">22</span>
                  &nbsp; <a href="#" id="celsius-link" class="active"> °C </a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 30</span>%</li>
                <li>Wind: <span id="wind"> 21</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <span class="sky" id="description">Clear</span>
            </div>
            <h2 id="city">San Francisco, California, EU.</h2>
          </div>
          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Scarlettlp/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Scarlett Lara
        </small>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
